<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Positioning Lab</title>
<link rel="stylesheet" href="assets/css/style.css" type="text/css">

<!--Utilizing Flexbox, Descendent Selectors, and Nth Child -->
<style>
  #wrapper {
    display: flex;
    flex-wrap: wrap;
  }

  #wrapper > div:not(:nth-child(5)){
    width: 160px;
    height: 175px;
    margin: 20px 20px 0 20px;
  }
  #wrapper > div:nth-child(5) {
    width: 100%;
    margin: 20px;
  }
</style>
</head>

<body>
<h1>Float 2</h1>
<div id="wrapper">
  <div id="red">Red</div>
  <div id="green">Green</div>
  <div id="blue">Blue</div>
  <div id="purple">Purple</div>
  <div id="footer">Footer</div>
</div>
</body>
</html>
