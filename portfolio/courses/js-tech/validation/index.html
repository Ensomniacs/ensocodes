<body>
<form id="ValidationForm" action="https://brucebauer.info/assets/ITEC3650/datadump.php">
  <h1>New Patient Registartion</h1>
  <h5>Please fill out the form below</h5>
    
  <label for="FirstName" class="formlabel">First Name:</label>
  <input type="text" id="FirstName" name="FirstName" size="30" maxlength="30"
    data-rule-required="true" data-msg-required="First Name is Required">
    <label for="FirstName" class="error"></label>
  
  <p><label for="MiddleInitial" class="formlabel">Middle Initial:</label>
    <input type="text" id="MiddleInitial" name="MiddleInitial" size="1" maxlength="1"></p>

    <p><label for="LastName" class="formlabel">Last Name:</label>
    <input type="text" id="LastName" name="LastName" size="30" maxlength="30"
      data-rule-required="true" data-msg-required="Last Name is Required">
      <label for="LastName" class="error"></label></p>
    
    <p><label for="Email" class="formlabel">Email:</label>
    <input type="email" id="Email" name="Email" size="30" maxlength="30"
      data-rule-required="true" data-msg-required="Email is Required"
      data-rule-email="true" data-msg-email="Invalid Email">
      <label for="Email" class="error"></label></p>
    
    <p><label class="formlabel" for="Sex">Sex:</label>
    <label for="Male"><input type="radio" name="sex" id="Male" value="Male">Male</label>
    <label for="Female"><input type="radio" name="sex" id="Female" value="Female">Female</label>
    <label for="N/A"><input type="radio" name="sex" id="N/A" value="N/A">N/A</label>
    <label for="Sex" class="error"></label></p>

    <p><label for="Birthday" class="formlabel">Birthday:</label>
    <input type="date" id="Birthday" name="Birthday" size="8" maxlength="8"
    data-rule-required="true" data-msg-required="Birthday is Required"
    data-rule-date="true" data-msg-date="Date must be MM/DD/YYYY format"></p>
    
    <p><label for="Height" class="formlabel">Height (inches):</label>
    <input type="text" id="Height" name="height" size="3" maxlength="3"
    data-rule-required="true" data-msg-required="Height is required"
    data-rule-number="true" data-msg-number="Height must be a number in inches."
    data-rule-min="12" data-msg-min="Height must be greater than or equal to 12 inches"
    data-rule-max="1200" data-msg-max="Height must be less than or equal to 1200 inches"></p>
    
    <p><label for="Weight" class="formlabel">Weight (pounds):</label>
    <input type="text" id="Weight" name="Weight" size="3" maxlength="3"
    data-rule-required="true" data-msg-required="Weight is required"
    data-rule-number="true" data-msg-number="weight must be a number in pounds."
    data-rule-min="10" data-msg-min="Weight must be greater than or equal to 10 pounds"
    data-rule-max="500" data-msg-max="Weight must be less than or equal to 500 pounds"></p>
    <hr>
    
    <p><label for="PhoneNumber" class="formlabel">Phone Number:</label>
    <input type="text" id="PhoneNumber" name="PhoneNumber" size="14" maxlength="14"></p>
    <p><label for="MartialStatus" class="formlabel">Marital Status:</label>
    <select name="MartialStatus" id="MartialStatus"
    data-rule-required="true" data-msg-required="Marital Status Required">
        <option value="">Select a Status</option>
        <option value="S">Single</option>
        <option value="M">Married</option>
        <option value="D">Divorced</option>
        <option value="L">Legally Separated</option>
        <option value="W">Widowed</option>
    </select></p>
  <p><label for="Address" class="formlabel">Address:</label>
  <input type="text" id="Address" name="Address" size="30" maxlength="30"></p>
  <p><label for="CityState" class="formlabel">City/State/Zip:</label>
  <input type="text" id="City" name="City" size="30" maxlength="30">, 
  <select name="State" id="State">
    <option value="">Select a State...</option>
    <option value="AL">Alabama</option>
    <option value="AK">Alaska</option>
    <option value="AZ">Arizona</option>
    <option value="AR">Arkansas</option>
    <option value="CA">California</option>
    <option value="CO">Colorado</option>
    <option value="CT">Connecticut</option>
    <option value="DE">Delaware</option>
    <option value="DC">District Of Columbia</option>
    <option value="FL">Florida</option>
    <option value="GA">Georgia</option>
    <option value="HI">Hawaii</option>
    <option value="ID">Idaho</option>
    <option value="IL">Illinois</option>
    <option value="IN">Indiana</option>
    <option value="IA">Iowa</option>
    <option value="KS">Kansas</option>
    <option value="KY">Kentucky</option>
    <option value="LA">Louisiana</option>
    <option value="ME">Maine</option>
    <option value="MD">Maryland</option>
    <option value="MA">Massachusetts</option>
    <option value="MI">Michigan</option>
    <option value="MN">Minnesota</option>
    <option value="MS">Mississippi</option>
    <option value="MO">Missouri</option>
    <option value="MT">Montana</option>
    <option value="NE">Nebraska</option>
    <option value="NV">Nevada</option>
    <option value="NH">New Hampshire</option>
    <option value="NJ">New Jersey</option>
    <option value="NM">New Mexico</option>
    <option value="NY">New York</option>
    <option value="NC">North Carolina</option>
    <option value="ND">North Dakota</option>
    <option value="OH">Ohio</option>
    <option value="OK">Oklahoma</option>
    <option value="OR">Oregon</option>
    <option value="PA">Pennsylvania</option>
    <option value="RI">Rhode Island</option>
    <option value="SC">South Carolina</option>
    <option value="SD">South Dakota</option>
    <option value="TN">Tennessee</option>
    <option value="TX">Texas</option>
    <option value="UT">Utah</option>
    <option value="VT">Vermont</option>
    <option value="VA">Virginia</option>
    <option value="WA">Washington</option>
    <option value="WV">West Virginia</option>
    <option value="WI">Wisconsin</option>
    <option value="WY">Wyoming</option>
  </select> <input type="text" id="Zip" name="Zip" size="5" maxlength="5"
  data-rule-required="true" data-msg-required="Address is required"></p>
  <p><label for="Medications" class="formlabel">Medications:</label>
    <label for="Yes">
      <input type="radio" name="Medications" id="Yes" value="Y"
      data-rule-required="true"  data-msg-required="Medication is Required">Yes</label>
    <label for="No">
      <input type="radio" name="Medications" id="No" value="N">No</label>
    <label for="Medications" class="error"></label>
    </p>
  <p><label for="MedicationsList" class="formlabel">If yes, list medications here:</label>
  <textarea id="MedicationsList" name="MedicationsList" rows="3" cols="30"></textarea></p>
  
  <p><input type="submit" value="Submit Patient Form"></p>
</form>
