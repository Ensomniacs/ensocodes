<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Homepage for IT Topaz Work Profolio" />
  <meta name="author" content="Eli Brewer" />
  <meta property="og:site_name" content="Enso | Currency Converter">
  <meta property="og:title" content="IT Topaz Currency Converter">
  <meta property="og:url" content="https://enso.codes/">
  <meta property="og:type" content="website">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  </head>

  <body>
    <form id="myform">
        <div class="formcontainer">
            <h2>Currency Value History</h2>
            <label for="BaseCurrency" class="formlabel">Base Currency:</label>
            <select id="BaseCurrency" name="BaseCurrency"
                data-rule-required="true" data-msg-required="Value is Required">
              <option value="">Select a Currency Value</option>
              <option value="USD">USD</option>
              <option value="JPY">JPY</option>
              <option value="HKD">HDK</option>
              <option value="KRW">KRW</option>
              <option value="BRL">BRL</option>
            </select>
            <label class="error" for="BaseCurrency" id="BaseCurrencyError"></label>
<br>
            <label for="ConvertCurrency" class="formlabel">Convert to Currency:</label>
            <select id="ConvertCurrency" name="ConvertCurrency"
                data-rule-required="true" data-msg-required="Value is Required">
              <option value="">Select a Currency Value</option>
              <option value="USD">USD</option>
              <option value="JPY">JPY</option>
              <option value="HKD">HKD</option>
              <option value="KRW">KRW</option>
              <option value="BRL">BRL</option>
            </select>
            <label class="error" for="ConvertCurrency" id="ConvertCurrencyError"></label>
            <br>
            <label class="formlabel">From Date:</label>
            <input type="date" name="FromDate" id="FromDate" 
                data-rule-required="true" data-msg-required="From Date is Required">
            <label id="FromDateError" for="FromDate" class="error"></label>

            <label class="formlabel">To Date:</label>
            <input type="date" name="ToDate" id="ToDate" 
			     data-rule-required="true" data-msg-required="To Date is Required">
		    <label id="ToDateError" for="ToDate" class="error"></label>
            <br><br>
            <input type="button" value="DisplayCurrency" id="DisplayCurrency" name="DisplayCurrency" onclick="GetCurrency();">
            <input type="button" value="Clear" id="Clear" name="Clear" onclick="ClearForm();">
            <hr>
            
            <div class="clearfix">
                <div class="img-container">
                    <h2 id="title"></h2>
                    <canvas id="chartjs-0" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
